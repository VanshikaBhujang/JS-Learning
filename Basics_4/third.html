<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    // div.innerHTML = "Vanshika";

    div.setAttribute("title", "generated title"); // key(attribute name), value(attribute value)
    /*
    Note - It is a good practise to use setAttribte for setting all attributes like id, class, innerHTML etc. because setting the value using div.id = "7" goes and fetches the default 
    value of id first and then overwrites it but .setAttribute method directly sets the attribute value without feching the default one.
    */
    div.style.backgroundColor = "yellow";
    div.style.color = "green";
   const addText = document.createTextNode("Vanshika");
   div.appendChild(addText);
    document.body.appendChild(div)
</script>
</html>
