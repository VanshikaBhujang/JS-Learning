<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const ul = document.querySelector('.language')
    console.log(ul);
    
    function addListItem(parent, childInnerText){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(childInnerText));
        ul.appendChild(li)
    }

    addListItem(ul, "Python")
    addListItem(ul, "Java")

    //Edit
    const secondLi = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLi.replaceWith(newli);

    console.log(document.querySelector("li:last-child"));

    //Remove
    const lastLi = document.querySelector("li:last-child");
    lastLi.remove()
    
</script>
</html>
